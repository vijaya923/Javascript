<body>
    <div>

       </div>
    <button onclick="calculateSum()">Add</button>
    <button onclick="calculateDifference()">Subtract</button>
    <button onclick="calculateProduct()">Multiply</button>
    <button onclick="calculateQuotient()">Divide</button>

    <h4 id="result">Result</h4>

            function calculateSum() {
                var num1 =parseFloat(document.getElementById('num1').value);
                var num2 =parseFloat(document.getElementById('num2').value);
                var result = num1 + num2;
                
                document.getElementById('result').innerText = result;
            }

            function calculateDifference() {
                var num1 =parseFloat(document.getElementById('num1').value);
                var num2 =parseFloat(document.getElementById('num2').value);
                var result = num1 - num2;
                
                document.getElementById('result').innerText = result;
            }

            function calculateProduct() {
                var num1 =parseFloat(document.getElementById('num1').value);
                var num2 =parseFloat(document.getElementById('num2').value);
                var result = num1 * num2;
                
                document.getElementById('result').innerText = result;
            }

            function calculateQuotient() {
                var num1 =parseFloat(document.getElementById('num1').value);
                var num2 =parseFloat(document.getElementById('num2').value);
                if (num2 !== 0) {
                    var result = num1 / num2;
                    document.getElementById('result').innerText = result;
                } else {
                    document.getElementById('result').innerText = 'Error: Division by zero';
                }
            }

            function formatPanCardNo() {
                var panCardNo = document.getElementById('panCardNo');
