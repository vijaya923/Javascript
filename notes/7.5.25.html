<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="7.5.25.css">
</head>
<body>
    <div>
        <h1>Login</h1>
        <div>
            <label> Email</label>
            <input type="email" placeholder="Email" id="email"/>
        </div>
        <div id ="password-container">
            <label for="password">Password</label>
        <div class="password-box">
            <input type="password" placeholder="Password" id="password"/>
            <i class="fa-solid fa-eye" onclick="togglePassword()" id="password-icon"></i>
        </div>
        </div>
        <input type="button" value="Login" onclick="loginUser()"/>
        <h4 id="error-msg"></h4>
    </div>
    <script>

        var email = 'vijaya@digitaledify.ai';

        var dbEmail = 'vijaya.67@digitaledify.ai';

        if (email === dbEmail) {
            console.log('Both emails are matching');
        } else{
            console.log('Both emails are not matching');
        }

        var isPasswordVisible = false;
        function togglePassword() {
            var passwordIcon = document.getElementById('password-icon');
            var passwordInput = document.getElementById('password');
            isPasswordVisible = !isPasswordVisible;

            if (isPasswordVisible){
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
                passwordInput.type = 'password';

            } else {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');

            }
        }

        var userInfo = {
            email: 'vijaya.67@digitaledify.ai',
            password: 'password123',
            status: 'active'
        };

        function loginUser() {
            var emailInput = document.getElementById('email').value;
            var passwordInput = document.getElementById('password').value;
            if (emailInput === userInfo.email && passwordInput === userInfo.password && userInfo.status === 'active') {
                alert('Credentials are correct, Navigating to homepage...');
                window.location.href = 'home.html';
        }else{
                document.getElementById('error-msg').innerHTML = 'Invalid credentials. Please try again.';
            }
    }

   </script>  
</body>
</html>
